<form [formGroup]="gridOptions" (ngSubmit)="onSubmit(gridOptions.value)">
    <div>
        <label for="rows">Rows</label>
        <input id="rows" type="number" formControlName="rows" numeric-only required>
    </div>
    <div>
        <label for="columns">Columns</label>
        <input id="columns" type="number" min="3" max="10" formControlName="columns" numeric-only required>
    </div>
    <!-- just.... worry about validation later-->
    <button class="button" type="submit">Update Grid</button>  
  </form>

  <table>
      <tr *ngFor="let row of grid">
          <td *ngFor="let flower of row">
              <p *ngIf="flower.type != 8">{{flower.type}}</p>
          </td>
      </tr>
  </table>
